<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aerosimu</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="grid-container">


        <div class="grid-child purple" onclick="toggleAnimation()">
            <div class="map-container">
                
                <div class="lost -map">
                    <div class="map">

                        <div class="lost -mapFAP">
                            <img class="mapFAP" src="./aerosimu/fromFAP.jpg" alt="" srcset="">
                        </div>
                        <div class="lost -map">
                            <img class="map" src="./aerosimu/aeroport_map.jpg" alt="" srcset="">
                        </div>
                        
                        <div class="lost -loc">
                            <div class="loc">
                                
                                <div class="lost">
                                    <div class="triangle-up end-t tria1"></div>
                                </div>
                                <div class="lost">
                                    <div class="triangle-up end-t tria2"></div>
                                </div>
                                
                            </div>
                        </div>

                        <div class="lost -plane1">
                            <div class="plane1 hide">
                                <img src="./aerosimu/plane.png" alt="" style="height: 100%;">
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                <div class="lost -plane">
                    <div class="plane">
                        <img src="./aerosimu/plane.png" alt=""style="height: 100%;">
                    </div>
                </div>

                <div id="place-holder"></div>
            </div>
            <div class="scale">
                <div>1km</div>
            </div>
        </div>

        <div class="grid-child green">
            <div class="control-container">

                <div class="lost side-view-main no_margine_3vh">
                    <div class="side-view">
                        <img src="./aerosimu/side_view.png" alt="">
                    </div>
                </div>
                <div class="lost plane-side-main">
                    <div class="plane-side">
                        <img src="./aerosimu/plane_side.png" alt="">
                    </div>
                </div>
                
                <div class="lost loc-main no_margine_3vh -loc-freq">
                    <div class="loc-freq">
                        <p>LOC Freq (MHz)</p>
                        <input type="text" size="3" value="109.7" onchange="set_loc_freq(109.7)"> 
                    </div>
                    <div class="gp-freq">
                        <p>GP Freq (MHz)</p>
                        <input type="text" size="3" value="333.2" onchange="set_GP_freq(333.2)">
                    </div>
                    <div class="plane-pos">
                        <p>plane initial position(x, y, z)</p>
                        <input type="text" size="7" value="50, 500, 0">
                    </div>
                    <div class="plane-sys">
                        <div class="lost pannel-main no_margine_3vh">
                           <div class="pannel">
                                 <div class="auto_landing" onclick="toggleAutoLanding()">auto-flare</div>
                                <div class="restart" onclick="init()">restart</div>
                           </div>
                        </div>
                    </div>
                    <!-- <div class="plane-angle">
                        <p>plane angle (deg)</p>
                        <input type="text" size="3" value="8">
                    </div> -->
                </div>

                <div class="lost main-pfd -pfd">

                    <div>
                        <div class="lost -pfd">
                            <img class="pfd" src="./aerosimu/PFD.png" alt="" srcset="">
                        </div>
                        <div class="lost -idicatorX">
                            <div class="indicatorX"></div>
                        </div>
                    </div>
                </div>
                
            </div>


        </div>

      
    </div>
    <script src="aerosimu.js"></script>
</body>
</html>
